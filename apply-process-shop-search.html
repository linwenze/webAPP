<script>
// 加载flag
var loading = false;
// 最多可加载的条目,数据总条数
var maxItems = 100;
// 每次加载添加多少条目,每页数据条数
var itemsPerLoad = 20;
//上次加载的条数序号
var lastIndex = itemsPerLoad;
//预先加载20条
addNewOrderItems(itemsPerLoad, 0);
$(function () {
  	// 注册'infinite'事件处理函数，到达底部滚动事件
  	$(document).on('infinite', '.infinite-scroll-bottom',function() {
		  $(".infinite-scroll-preloader").show();
		  // 如果正在加载，则退出
		  if (loading) return;
		  // 设置flag
		  loading = true;
		  // 模拟1s的加载过程
		  setTimeout(function() {
		      // 重置加载flag
		      loading = false;
		      if (lastIndex >= maxItems) {
		          // 加载完毕，则注销无限加载事件，以防不必要的加载
		          $.detachInfiniteScroll($('.infinite-scroll'));
		          // 删除加载提示符
		          $('.infinite-scroll-preloader').remove();
		          return;
		      }
		      //当前显示的标签tabId
		      var showTabId = $(document).find(".tab.active").attr("id");
		      var showTabIndex = $(document).find(".tab.active").attr("index");
		      // 添加新条目
		      addNewOrderItems(showTabId,showTabIndex,itemsPerLoad, lastIndex);
		      // 更新最后加载的序号
		      lastIndex = $('#'+showTabId+' ul').length;
		      //容器发生改变,如果是js滚动，需要刷新滚动
		      $.refreshScroller();
		  }, 1000);
  	});
  
	// 添加'refresh'监听器，下拉刷新事件
	$(document).on('refresh', '.pull-to-refresh-content',function(e) {
	    // 模拟2s的加载过程
	    setTimeout(function() {
	        //当前显示的标签tabId
	     
	       // 添加新条目
	      addNewOrderItems(itemsPerLoad, lastIndex);
	        // 加载完毕需要重置
	        $.pullToRefreshDone('.pull-to-refresh-content');
	    }, 2000);
	});

});
