<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 

<title>支付密码-确定</title>
<link href="css/sm.css" rel="stylesheet">
<link href="css/iconfont/iconfont.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="page" id="pay-password-setting-two">
	<header class="bar bar-nav red-bg">
		<a class="icon pull-left f-white back-prev-link" href="javascript:history.go(-1);"><i class="iconfont icon-fanhui">&nbsp;</i></a>
		<h1 class="title f-white">支付密码设置</h1>
	</header>
	<div class="content">
    	<div class="list-app-box">
			<ul>
				<li>
					<span class="input-title-l">密码</span>
					<input type="text" class="input-itxt r" id="password" placeholder="请输入密码"/>
				</li>
				<li>
					<span class="input-title-l">确定密码</span>
					<input type="text" class="input-itxt r" id="again-password" placeholder="请再次输入密码"/>
				</li>
			</ul>
			<p class="btn-p t-c">
				<input type="button" id="paypsw-nextbtn" class="next-btn red-bg f-white" value="下一步" />
			</p>
		</div><!--end list-block-->
	</div><!--end content -->
    
</div><!--end page -->

<script src="js/zepto.js"></script>	
<script>
$.config = {
    router: false
}
</script>
<script src="js/sm.js"></script>
<script src="js/all.js"></script>
<script>
	$(function(){
		$("#paypsw-nextbtn").click(function(){
			var password = $("#password").val();
			if(password.trim().length < 1 ){
				$.toast("密码不能为空");
				return false;
			}
			var againPassword = $("#again-password").val();
			if(againPassword != password ){
				$.toast("密码不能不一致");
				return false;
			}
			$.toast("密码设置成功");
			setTimeout(function(){
				window.location.href="setting.html";
			},2000);


		});
	})

</script>

</body>
</html>
