<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no" />
<title>发货</title>
<link href="css/sm.css" rel="stylesheet">
<link href="css/iconfont/iconfont.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="page gray-bg" id="page-order-logistics">
	<header class="bar bar-nav red-bg">
		<a class="icon pull-left f-white back-prev-link" href="javascript:history.go(-1);"><i class="iconfont icon-fanhui">&nbsp;</i></a>
		<h1 class="title f-white">发货</h1>
	</header>

	<div class="content" > 
		<div class="white-bg">
			<div class="ui-border-b order-logistics-input all-order-font-m f-black"><span class="padlr">物流公司</span></div>
			<div class="order-logistics-input all-order-font-m f-black padlr"><input type="text" placeholder="请输入物流公司" maxlength="50" id="logisticsName"></div>
			<div class="ui-border-t order-bottom-line"></div>
		</div>
		<div class="white-bg all-order-mt">
			<div class="ui-border-b order-logistics-input all-order-font-m f-black"><span class="padlr">快递单号</span></div>
			<div class="order-logistics-input all-order-font-m f-black padlr"><input type="text" placeholder="请输入快递单号" maxlength="30" id="logisticsNum"></div>
			<div class="ui-border-t order-bottom-line"></div>
		</div>
		<a href="javascript:void(0);" class="all-order-one-btn t-c red-bg all-order-font-m f-white" id="submitData" onclick="submitData();">确定</a>
	</div><!--end content -->   
</div><!--end page -->

<script src="js/zepto.js"></script>	
<script>
$.config = {
    router: false
}
</script>
<script src="js/sm.js"></script>
<script src="js/all.js"></script>
<script>
$(function(){
	//物流公司 ，只能输入英文字母和数字,中文 
	$("#logisticsName").on("input",function(){
		//$(this).val($(this).val().replace(/[^A-Za-z]/g,''));
	});
	
	//快递单号 ，只能输入英文字母和数字,不能输入中文 
	$("#logisticsNum").on("input",function(){
		$(this).val($(this).val().replace(/[\W]/g,''));
	});
})
//提交按钮
function submitData(){
	//logisticsName:物流公司,logisticsNum：快递单号
  	if(isEmptyInputVal("logisticsName","请输入物流公司") && isEmptyInputVal("logisticsNum","请输入快递单号")){
  		$.toast("提交", 2000);
  	}
  	
  	//移除事件
  	removeHref("submitData");
  	//2s过后添加事件
  	setTimeout("addHref('submitData');",2100);
}

//判断输入是否存在空值
function isEmptyInputVal(id,tip){
	var flag = true;
	if($("#"+id).val() == ""){
		flag = false;
		$.toast(tip, 2000);
	}
	return flag;
}
</script>
</body>
</html>
